<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

    <div th:insert="fragments/navbar.html :: navbar"></div>

    <div class="container mt-5">
        <form id="newItemForm" enctype="multipart/form-data">
            <h1>To-Do Form: Add New Task</h1>

            <br>

            <div class="mb-3">
                <label for="newItemNameInput" class="form-label">Task Name</label>
                <input type="text" class="form-control" id="newItemNameInput" placeholder="Input task here" required>
            </div>

            <br>

            <div>
                <label for="newItemDescription"  class="form-label">Description</label>
                <textarea type="text" class="form-control" row="3" id="newItemDescription"></textarea>
            </div>

            <br>

            <div>
                <label for="newItemDateInput" class="form-label">Target Date:</label>
                <input type="date" class="form-control" id="newItemDateInput" name="newItemDateInput">
            </div>

            <br>
            <br>

            <button type="submit" class="btn btn-primary w-100">Submit</button>

        </form>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

    <script src="js/itemController.js"></script>
    <script src="js/itemForm.js"></script>

</body>
</html>
